<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>t-o-m.my.id</title>
  <style>
    /* Background and base */
    :root{
      --bg:#000000;
      --retro-green:#39ff14; /* classic bright green */
      --scanline: rgba(57,255,20,0.03);
    }
    html,body{height:100%;}
    body{
      margin:0;
      background: radial-gradient(ellipse at center, #061014 0%, var(--bg) 60%);
      color:var(--retro-green);
      font-family: "Share Tech Mono", monospace;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding:1.5rem;
      overflow:hidden;
    }

    /* Import retro clean mono font */
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    /* Container centers text and provides thin border like old monitors */
    .frame{
      text-align:center;
      width:100%;
      max-width:480px;
      padding:1.5rem 1rem;
      box-sizing:border-box;
      border-radius:8px;
      border:1px solid rgba(57,255,20,0.08);
      backdrop-filter: blur(0.2px);
    }

    h1{
      margin:0;
      font-size:clamp(1.8rem, 8vw, 3rem);
      letter-spacing:0.15rem;
      text-transform:uppercase;
      line-height:1.4;
      text-shadow:
        0 0 8px rgba(57,255,20,0.12),
        0 0 24px rgba(57,255,20,0.06);
      transform:translateZ(0);
      position:relative;
      font-family: "Share Tech Mono", monospace;
    }

    /* subtle scanline overlay to mimic CRT */
    .scanlines{
      position: relative;
      display: inline-block;
    }
    .scanlines::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:linear-gradient(transparent 50%, var(--scanline) 50%);
      background-size:100% 4px;
      pointer-events:none;
      mix-blend-mode:overlay;
      opacity:0.8;
    }

    /* blinking cursor effect */
    .cursor{
      display:inline-block;
      width:0.30ch;
      margin-left:0.3rem;
      background:var(--retro-green);
      height:1em;
      vertical-align:middle;
      animation:blink 1s steps(2,start) infinite;
      box-shadow:0 0 8px rgba(57,255,20,0.6);
    }
    @keyframes blink{50%{opacity:0}}

    /* small subtext */
    p{
      margin:1rem 0 0;
      font-size:clamp(0.75rem,3vw,1rem);
      color:rgba(57,255,20,0.9);
      opacity:0.95;
      font-family: "Share Tech Mono", monospace;
      line-height:1.6;
    }

    .footer{
      margin-top:1.2rem;
      text-align:center;
      line-height:1.5;
      max-width:480px;
    }
    .footer p{
      font-size:0.7rem;
      color:rgba(57,255,20,0.65);
      margin-bottom:0.4rem;
      font-family: "Share Tech Mono", monospace;
    }
    .footer a{
      color:var(--retro-green);
      text-decoration:none;
      display:block;
      font-size:0.8rem;
      margin:0.2rem 0;
      font-family: "Share Tech Mono", monospace;
    }
    .footer a:hover{
      text-decoration:underline;
    }

    /* faint grid / vignette for vintage feel */
    .vignette{
      position:fixed;
      inset:0;
      pointer-events:none;
      background-image:radial-gradient(ellipse at center, rgba(0,0,0,0) 40%, rgba(0,0,0,0.45));
      mix-blend-mode:multiply;
      z-index:-1;
    }

    /* ensure text stays readable on tiny screens */
    @media (max-width:360px){
      body{padding:1rem}
    }
  </style>
</head>
<body>
  <div class="frame" role="main" aria-labelledby="uc">
    <h1 id="uc" class="scanlines">Under Construction<span class="cursor" aria-hidden="true"></span></h1>
    <p>Maaf, halaman ini sedang dalam pengembangan â€” kembali lagi nanti.</p>
  </div>
  <div class="footer">
    <p>Cek project kami yang lain:</p>
    <a href="https://sppd.espeje.com" target="_blank">SPPD Online</a>
    <a href="http://espeje.com" target="_blank">Desktop App eSPeJe 2025</a>
  </div>
  <div class="vignette" aria-hidden="true"></div>
</body>
</html>
